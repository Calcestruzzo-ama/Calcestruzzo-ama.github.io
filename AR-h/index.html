<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    </head>
    <body>
        <a-scene mindar-image="imageTargetSrc: /target_old.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
            <a-assets>
              <img id="card1" src="layers/1.png" />
              <img id="card2" src="layers/2.png" />
              <img id="card3" src="layers/3.png" />
              <img id="card4" src="layers/4.png" />
              <img id="card5" src="layers/5.png" />
              <img id="card6" src="layers/6.png" />
              <img id="card7" src="layers/7.png" />
              <img id="card8" src="layers/8.png" />
            </a-assets>
      
      
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      
            <a-entity mindar-image-target="targetIndex: 0">
              <a-plane src="#card1" position="0 0 0" height="0.5" width="1" rotation="0 0 0"></a-plane>
              <a-plane src="#card2" position="0 0 0" height="1.0" width="1" rotation="0 0 0"></a-plane>
              <a-plane src="#card3" position="0 0 0" height="1.5" width="1" rotation="0 0 0"></a-plane>
              <a-plane src="#card4" position="0 0 0" height="2.0" width="1" rotation="0 0 0"></a-plane>
              <a-plane src="#card5" position="0 0 0" height="2.5" width="1" rotation="0 0 0"></a-plane>
              <a-plane src="#card6" position="0 0 0" height="3.0" width="1" rotation="0 0 0"></a-plane>
              <a-plane src="#card7" position="0 0 0" height="3.5" width="1" rotation="0 0 0"></a-plane>
              <a-plane src="#card8" position="0 0 0" height="4.0" width="1" rotation="0 0 0"></a-plane>
            </a-entity>
          </a-scene>
    </body>
</html>
